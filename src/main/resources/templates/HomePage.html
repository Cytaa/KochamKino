<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h2>How to fetch data from database in Spring MVC</h2>


<table border="1">

    <th>Sr No</th>
    <th>Title</th>
    <th>Genre</th>
    <th>Grade</th>
    
    <c:forEach var="movie" items="${listMovie}" varStatus="status">
        <tr>
            <td>${status.index + 1}</td>
            <td>${movie.title}</td>
            <td>${movie.genre}</td>
            <td>${movie.grade}</td>

        </tr>
    </c:forEach>
</table>

</body>
</html>
