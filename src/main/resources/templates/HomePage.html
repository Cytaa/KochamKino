<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h2>How to fetch data from database in Spring MVC</h2>


<table border="1" method="get" th:action="@{/movies}">

    <th>Sr No</th>
    <th>Title</th>
    <th>Genre</th>
    <th>Grade</th>

    <c:forEach var="movies" items="${movies}" varStatus="status">
        <tr>
            <td>${movies.id}</td>
            <td>${movies.title}</td>
            <td>${movies.grade}</td>
            <td>${movies.genre}</td>

        </tr>
    </c:forEach>
</table>

</body>
</html>
